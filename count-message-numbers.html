<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css" type="text/css">
    <title>Count Messages</title>
</head>
<body>
    <div class="top-margin"></div>
    <div id="activate-test" class="text-center">Begin the test</div>
    <div id="main-content">
        <h1 class="input-messages-heading text-center">
            Let us count our message characters:
        </h1>
        <input id="input-messages" class="text-center" type="text" placeholder="Paste your message here">
        <div id="check-length" class="text-center">Check</div>
        <div class="count text-center">
            How many characters are in the message: <span id="message-count-number">0</span>
        </div>    
        <div id="reset">
            RESET
        </div>
    </div>

<script src="main.js" type="text/javascript"></script>
</body>
</html>
